<div class="row t-5" th:each="chunk : ${boxesChunked}">
    <div class="col sm-2" th:each="box : ${chunk}">
      <div class="boxesInfo col sm-2 m-2 rounded border border-black">
        <div th:id="'box'+${box.code}+'Container'" class="container text-light rounded ">
          <div class="row">
            <div class="col">
              <span class="code" th:text="${box.code}">Код</span>
            </div>
            <div class="col">
              <span class="size" th:text="${box.size}">Розмір</span>
            </div>
            <div class="col">
              <span class="price" th:text="${box.price * period}">Ціна</span>
            </div>
            <div class="col">
              <span class="price" th:text="${box.location}">Адреса</span>
            </div>
          </div>
        </div>

        <div class="col sm-2">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <button  th:id="${box.code+'Button'}" class="BoxButton btn btn-primary booking_button">Бронювати</button>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col sm-2" th:if="${chunk.size() == 2}"></div>
  <div class="col sm-2" th:if="${chunk.size() == 1}"></div>
