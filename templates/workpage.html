<body>
<header th:replace="~{header}">
</header>






<div id="mainContainer" class="container-sm w-33" style="margin-top: 15%;
margin-bottom: 5%;
background-color:rgba(255, 255, 255, 0.6);
">
    <form>
        <div class="sm-3" >
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel"  placeholder="0900900900" class="form-control" id="phone">

        </div>
        <div class="sm-3" >
            <label  for="password" class="form-label">Пароль</label>
            <input type="password"  placeholder="******" class="form-control" id="password" >
        </div>


    </form>
        <div class="row" >
            <div class="col md-4"></div>

            <div class="col-md-4">
                <div class="container t-5 d-flex justify-content-center align-items-center">
                    <button class="btn btn-lg btn-primary t-1" id="loginbtn" style="margin-bottom: 5%;">Вхід</button>
                </div>

            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
